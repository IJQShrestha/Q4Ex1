<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SW3</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	

</head>
<body>

	<div class="container">
		<h1>Piolo The Calculator</h1>
		<hr>

		<div class="piolo">
		<img src="https://resizing.flixster.com/-XZAfHZM39UwaGJIFWKAE8fS0ak=/v3/t/assets/248207_v9_ba.jpg">
		</div>

		<p id="value">The value is</p>

		<form>
			<label for="">Enter a value for a:</label>
	        <input type="number" name="value-in-a" id="a_value">
		</form>
			<br>
		<form>
			<label for="">Enter a value for b:</label>
	        <input type="number" name="value-in-b" id="b_value">
		</form>
		<button type="button" class="btn btn-primary" onclick="roundoff()">Round Off</button>
		<button type="button" class="btn btn-primary" onclick="powerup()">Power Up</button>
		<button type="button" class="btn btn-primary" onclick="squareroot()">Get the square root</button>
		<button type="button" class="btn btn-primary" onclick="random()">Random</button>
		<br>
		<button type="button" class="btn btn-primary" onClick="window.location.reload()">Refresh</button>
	</div>


	<script type="text/javascript">
		function roundoff() {
			var varA = document.getElementById('a_value').value;
			var varB = document.getElementById('b_value').value;
			window.alert(Math.round(varA));

		}
		function powerup() {
			var varA = document.getElementById('a_value').value;
			var varB = document.getElementById('b_value').value;
			window.alert(Math.pow(varA,varB));
		}
		function squareroot() {
			var varA = document.getElementById('a_value').value;
			var varB = document.getElementById('b_value').value;
			window.alert(Math.sqrt(varA,varB));
		}
		function random() {
			var varA = document.getElementById('a_value').value;
			var varB = document.getElementById('b_value').value;
			window.alert(Math.random());
		}


	</script>
<div class="footer">
	<p>Ishan Shrestha | 9-Sapphire</p>
</div>
</body>
</html>
